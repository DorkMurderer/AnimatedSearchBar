<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="app.css">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Animated Search Bar</title>
</head>
<body>
    <div id="container" class="search-bar-container">

    <input id="input" type="text" class="input" placeholder="Search...">
    <img id="mic" class="mic-icon" src="https://cdn1.iconfinder.com/data/icons/google-s-logo/150/Google_Icons-25-512.png" alt="mic-icon">
</div>

    <script src="app.js"></script>
</body>
</html>
